<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-container {
            text-align: center;
        }

        #players {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #players input {
            margin-right: 10px;
            padding: 8px;
            font-size: 1em;
            border: 2px solid #3498db;
            border-radius: 5px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cell {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 2em;
            cursor: pointer;
            border: 2px solid #ccc;
            background-color: #f8f8f8;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #e6e6e6;
        }

        .cell::after {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .cell.X::after {
            content: 'X';
            color: #3498db;
            font-size: 2em;
            line-height: 100px;
        }

        .cell.O::after {
            content: 'O';
            color: #e74c3c;
            font-size: 2em;
            line-height: 100px;
        }

        @media (max-width: 400px) {
            #board {
                grid-template-columns: repeat(3, 80px);
            }

            .cell {
                width: 80px;
                height: 80px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="players">
        <input type="text" id="player1" placeholder="Player 1">
        <input type="text" id="player2" placeholder="Player 2">
        <button onclick="startGame()">Start Game</button>
    </div>
    
    <div id="board"></div>
</div>

</script>

</body>
</html>
